<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>The Agung</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/alucard.png" alt="Alucrad">
                    <span>Alucrad</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <img src="img/full/alucard.png" alt="Alucard">
                    <a href="#" class="close">close</a>
                </div>

            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/laptop.png" alt="Laptop">
                    <span>Laptop</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <img src="img/full/laptop.png" alt="laptop">
                    <a href="#" class="close">close</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/pemandangan.png" alt="Pedangan">
                    <span>Pedangan</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <img src="img/full/pemandangan.png" alt="pemandangan">
                    <a href="#" class="close">close</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/SBR.png" alt="SBR">
                    <span>SBR</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <img src="img/full/SBR.png" alt="laptop">
                    <a href="#" class="close">close</a>
                </div>
            </li>
            <div class="clear"></div>
            <!-- div clear untuk mengatasi masalah gambar keluar jalur -->

        </ul>
    </div>
</body>

</html>
